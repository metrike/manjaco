name: DuckDuckGo Cover Scraper

on:
  schedule:
    - cron: '0 3 * * *' # Tous les jours Ã  03:00 UTC
  workflow_dispatch:

jobs:
  scrape-covers:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ§ Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build project (si applicable)
        run: node ace build --ignore-ts-errors

      - name: ğŸ§  Run DuckDuckGo Seeder
        env:
          DISPLAY: ":99"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_KEY: ${{ secrets.APP_KEY }}
          NODE_ENV: production
        run: |
          PUPPETEER_EXECUTABLE_PATH=$(which chromium-browser)
          node ace db:seed --files "database/seeders/duckduckgo_cover_seeder.ts"
