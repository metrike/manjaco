#name: Run Scraping Manga Seeder

on:
  schedule:
    - cron: '0 3 */2 * *'
  workflow_dispatch: # permet aussi de le lancer manuellement
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/seed.yml'

jobs:
  seed:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Build project (si nécessaire)
        run: node ace build --ignore-ts-errors

      - name: 🗄️ Run Adonis Seeder
        env:
          DISPLAY: ":99"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: development
          APP_KEY: ${{ secrets.APP_KEY }}
          LOG_LEVEL: info
        run: |
          node ace db:seed --files "database/seeders/scrap_manga_seeder"

      - name: 📸 Upload screenshot for debug (si scraping échoue)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: /tmp/page.png
