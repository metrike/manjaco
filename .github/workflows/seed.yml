name: Run Seeder

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/seed.yml'

jobs:
  seed:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🧱 Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            libu2f-udev \
            libvulkan1 \
            libgbm1 \
            libasound2t64 # ✅ nouveau nom correct

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Build project (si nécessaire)
        run: node ace build --ignore-ts-errors

      - name: 🗄️ Run Adonis Seeder
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: development
          APP_KEY: ${{ secrets.APP_KEY }}
          LOG_LEVEL: info
        run: |
          node ace db:seed --files "database/seeders/scrap_manga_seeder"

      - name: 📸 Upload screenshot for debug (si scraping échoue)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: /tmp/page.png

