name: Run Seeder

on:
  workflow_dispatch:  # Permet de lancer manuellement depuis lâ€™onglet Actions
  push:               # ğŸ‘‰ Ajoute ceci
    branches:
      - main          # ou 'master' selon ta branche par dÃ©faut
    paths:
      - 'backend/**'  # Lance seulement si des fichiers dans backend changent
      - '.github/workflows/seed.yml'

jobs:
  seed:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Build project (si nÃ©cessaire)
        run: node ace build --ignore-ts-errors

      - name: ğŸ—„ï¸ Run Adonis Seeder
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: development
          APP_KEY: ${{ secrets.APP_KEY }}
          LOG_LEVEL: info

        run: |
          node ace db:seed --files services/scrap_manga_seeder
