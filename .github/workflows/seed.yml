name: Run Seeder

on:
  workflow_dispatch:  # Permet de lancer manuellement depuis l’onglet Actions
  push:               # 👉 Ajoute ceci
    branches:
      - main          # ou 'master' selon ta branche par défaut
    paths:
      - 'backend/**'  # Lance seulement si des fichiers dans backend changent
      - '.github/workflows/seed.yml'

jobs:
  seed:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Build project (si nécessaire)
        run: node ace build --ignore-ts-errors

      - name: 🗄️ Run Adonis Seeder
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: development
          APP_KEY: ${{ secrets.APP_KEY }}
          LOG_LEVEL: info

        run: |
          node ace db:seed --files services/scrap_manga_seeder
