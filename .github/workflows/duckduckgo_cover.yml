name: DuckDuckGo Cover Seeder

on:
  workflow_dispatch: # Lancement manuel

jobs:
  run-duckduckgo-cover:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      CHROME_BIN: /usr/bin/google-chrome
      DISPLAY: ":99"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_ENV: development
      APP_KEY: ${{ secrets.APP_KEY }}
      LOG_LEVEL: info

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Vérification du binaire Chrome
        run: |
          echo "Chrome path: $CHROME_BIN"
          $CHROME_BIN --version

      - name: 🔧 Build le projet (si nécessaire)
        run: node ace build --ignore-ts-errors

      - name: 🧠 Exécution du DuckDuckGo Cover Seeder
        run: node ace db:seed --files database/seeders/duckduckgo_cover_seeder.ts

      - name: 📸 Upload des captures d’écran (si erreurs scraping)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: backend/tmp/screenshots
