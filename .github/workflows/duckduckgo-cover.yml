name: DuckDuckGo Cover Scraper

on:
  schedule:
    - cron: '0 3 * * *' # Tous les jours à 03:00 UTC
  workflow_dispatch:

jobs:
  scrape-covers:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🐧 Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Build project (si applicable)
        run: node ace build --ignore-ts-errors

      - name: 🧠 Run DuckDuckGo Seeder
        env:
          DISPLAY: ":99"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_KEY: ${{ secrets.APP_KEY }}
          NODE_ENV: production
        run: |
          PUPPETEER_EXECUTABLE_PATH=$(which chromium-browser)
          node ace db:seed --files "database/seeders/duckduckgo_cover_seeder.ts"
